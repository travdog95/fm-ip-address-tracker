<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
    <script src="./script.js" defer></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="title">IP Address Tracker</div>
      <div class="search-container">
        <input
          id="Search"
          class="search-input"
          placeholder="Search for any IP address or domain"
          data-search-input
        />
        <div class="icon-container">
          <img src="./images/icon-arrow.svg" class="icon-arrow" />
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="details-container">
        <div class="detail-container">
          <div class="detail-label">IP Address</div>
          <div class="detail" data-ipAddress></div>
        </div>
        <div class="detail-container">
          <div class="detail-label">Location</div>
          <div class="detail" data-location></div>
        </div>
        <div class="detail-container">
          <div class="detail-label">Timezone</div>
          <div class="detail" data-timezone></div>
        </div>
        <div class="detail-container">
          <div class="detail-label">ISP</div>
          <div class="detail" data-isp></div>
        </div>
      </div>

      <div class="map-container" data-map-container></div>
    </div>
  </body>
</html>
