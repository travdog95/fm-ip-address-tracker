<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">IP Address Tracker</div>
      <div class="search-container">
        <input id="Search" class="search-input" placeholder="Search for any IP address or domain" />
        <div class="icon-container">
          <img src="./images/icon-arrow.svg" class="icon-arrow" />
        </div>
      </div>
      <div class="details-container">
        <div class="detail-container">
          <div class="detail-label">IP Address</div>
          <div class="detail" data-ipAddress>192.212.174.101</div>
        </div>
        <div class="detail-container">
          <div class="detail-label">Location</div>
          <div class="detail" data-location>Brooklyn, NY 10001</div>
        </div>
        <div class="detail-container">
          <div class="detail-label">Timezone</div>
          <div class="detail" data-timezone>UTC-05:00</div>
        </div>
        <div class="detail-container">
          <div class="detail-label">ISP</div>
          <div class="detail" data-isp>SpaceX Starlink</div>
        </div>
      </div>
    </div>
    <div class="map" data-map></div>
  </body>
</html>
